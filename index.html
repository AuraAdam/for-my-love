<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
    body {
        background-color: #ffe6f0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #ff4d88;
        margin-top: 50px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        font-size: 1.2rem;
        color: #ff6699;
        margin: 20px;
        animation: fadeIn 3s ease-in-out;
    }
    .heart {
        position: absolute;
        color: #ff4d88;
        font-size: 20px;
        animation: float 5s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    button {
        background-color: #ff4d88;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background-color: #ff80aa;
    }
</style>
</head>
<body>

<h1>üíñ Hey Baby üíñ</h1>
<p>I‚Äôm sorry I couldn‚Äôt give you much time lately...  
You‚Äôre always in my heart, even when I‚Äôm busy.

<button onclick="alert('I Love You So Much ‚ù§Ô∏è')">Click Me</button>

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 5000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
